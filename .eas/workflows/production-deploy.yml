name: Deploy to production

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  fingerprint:
    name: Generate fingerprint
    outputs:
      android_fingerprint_hash: ${{ steps.fingerprint_step.outputs.android_fingerprint_hash }}
      ios_fingerprint_hash: ${{ steps.fingerprint_step.outputs.ios_fingerprint_hash }}
    steps:
      - uses: eas/checkout
      - uses: eas/install_node_modules
      - name: Install additional tools
        run: sudo apt-get update -y && sudo apt-get install -y jq
      - name: Set fingerprint variables
        id: fingerprint_step
        run: |
          ANDROID_FINGERPRINT=$(npx expo-updates fingerprint:generate --platform android)
          ANDROID_FINGERPRINT_HASH=$(echo $ANDROID_FINGERPRINT | jq -r '.hash')
          IOS_FINGERPRINT=$(npx expo-updates fingerprint:generate --platform ios)
          IOS_FINGERPRINT_HASH=$(echo $IOS_FINGERPRINT | jq -r '.hash')
          set-output android_fingerprint_hash $ANDROID_FINGERPRINT_HASH
          set-output ios_fingerprint_hash $IOS_FINGERPRINT_HASH

  get_android_build:
    name: Check for existing Android build
    needs: [fingerprint]
    type: get-build
    params:
      fingerprint_hash: ${{ needs.fingerprint.outputs.android_fingerprint_hash }}
      profile: production

  get_ios_build:
    name: Check for existing iOS build
    needs: [fingerprint]
    type: get-build
    params:
      fingerprint_hash: ${{ needs.fingerprint.outputs.ios_fingerprint_hash }}
      profile: production

  build_android:
    name: Build Android Production
    needs: [get_android_build]
    if: ${{ !needs.get_android_build.outputs.build_id }}
    type: build
    params:
      platform: android
      profile: production

  build_ios:
    name: Build iOS Production
    needs: [get_ios_build]
    if: ${{ !needs.get_ios_build.outputs.build_id }}
    type: build
    params:
      platform: ios
      profile: production

  submit_android_build:
    name: Submit Android to Play Store
    needs: [build_android]
    if: ${{ needs.build_android.outputs.build_id }}
    type: submit
    params:
      build_id: ${{ needs.build_android.outputs.build_id }}

  submit_ios_build:
    name: Submit iOS to App Store
    needs: [build_ios]
    if: ${{ needs.build_ios.outputs.build_id }}
    type: submit
    params:
      build_id: ${{ needs.build_ios.outputs.build_id }}

  publish_android_update:
    name: Publish Android OTA update
    needs: [get_android_build]
    if: ${{ needs.get_android_build.outputs.build_id }}
    type: update
    params:
      branch: production
      platform: android

  publish_ios_update:
    name: Publish iOS OTA update
    needs: [get_ios_build]
    if: ${{ needs.get_ios_build.outputs.build_id }}
    type: update
    params:
      branch: production
      platform: ios 